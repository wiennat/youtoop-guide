<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <meta content="ie=edge"
        http-equiv="X-UA-Compatible">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link href="/client.css"
        rel="stylesheet">
  <link href="/apple-touch-icon.png"
        rel="apple-touch-icon"
        sizes="180x180">
  <link href="/favicon-32x32.png"
        rel="icon"
        sizes="32x32"
        type="image/png">
  <link href="/favicon-16x16.png"
        rel="icon"
        sizes="16x16"
        type="image/png">
  <link href="/site.webmanifest"
        rel="manifest">
  <link color="#5bbad5"
        href="/safari-pinned-tab.svg"
        rel="mask-icon">
  <meta content="#00aba9"
        name="msapplication-TileColor">
  <meta content="#ffffff"
        name="theme-color">
  <title>Youtoop Guide</title>
</head>
<body>
  <header>
    <nav class="blue"
         role="navigation">
      <div class="nav-wrapper container">
        <a class="brand-logo"
             href="/"
             id="logo-container">Youtoop Guide</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="section no-pad-bot"
         id="index-banner">
      <div class="container">
        <div class="row center">
          <div class="search-wrapper col s12">
            <div class="row">
              <div class="input-field col s12">
                <input class="materialize-textarea"
                     id="searchTxt"
                     name="searchTxt"
                     placeholder="Search"
                     value=""> <span class="helper-text left"
                     data-error="wrong"
                     data-success="right">กด Enter แล้วรอแป๊บนึง</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <span id="keywordSpan"></span>
          <div id="resultPanel"></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer blue-grey lighten-1">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <p class="grey-text text-lighten-4">ยูธูปไกด์ <a class="grey-text text-lighten-3"
             href="https://docs.google.com/spreadsheets/d/1zNylfIA5Jy9p3HYJ38QHC2FfvJ7bn3Bb8NRf3dJhmIc/edit?usp=sharing">ข้อมูลโดยคุณเส็ง</a> <a class="grey-text text-lighten-3 right"
             href="https://github.com/wiennat/youtoop-guide">Github</a></p>
        </div>
      </div>
    </div>
  </footer>
  <script type="text/javascript">
    var initStories = [];
  </script> 
  <script src="/client.js"></script>
</body>
</html>
